<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    .formulario {
        width: 400px;
        margin: 0 auto;
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .stars {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .star {
        font-size: 24px;
        color: #fff; /* Cambiando el color de las estrellas a blanco */
        cursor: pointer;
        transition: color 0.2s;
    }
    .star:hover,
    .star.active {
        color: #27ae60; /* Cambiando el color de las estrellas seleccionadas a verde */
    }
    .buttons {
        display: flex;
        justify-content: space-between;
    }
    .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
    }
    .button.green {
        background-color: #27ae60;
        color: #fff;
    }
    .button.green:hover {
        background-color: #219d53;
    }
    .button.red {
        background-color: #e74c3c;
        color: #fff;
    }
    .button.red:hover {
        background-color: #cf4334;
    }
</style>
</head>
<body>

<div class="formulario">
    <tt><h2>Formulario de Calificacion
	<br>
	Para</h2>
	<h1>Calor Y Temperatura</h1></tt>
    <form id="calificacionForm">
        <label for="nombre">Ingresa Solo Un Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
	<br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>
	<br>
        <label for="nivel">Nivel Académico:</label>
        <select id="nivel" name="nivel" required>
            <option value="Kinder">Kinder</option>
            <option value="Primaria">Primaria</option>
            <option value="Secundaria">Secundaria</option>
            <option value="Preparatoria">Preparatoria</option>
            <option value="Universidad">Universidad</option>
        </select>
        <br>
	<br>
        <label for="calificacion">Califícanos:</label>
        <div class="stars" id="calificacion">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
            <span class="star" data-value="6">&#9733;</span>
            <span class="star" data-value="7">&#9733;</span>
            <span class="star" data-value="8">&#9733;</span>
            <span class="star" data-value="9">&#9733;</span>
            <span class="star" data-value="10">&#9733;</span>
        </div>
        
        <div class="buttons">
            <button type="submit" class="button green">Aceptar</button>
            <button type="button" class="button red" onclick="redirectToGoogle()">Cerrar</button>
        </div>
    </form>
</div>

<script>
    const stars = document.querySelectorAll('.star');
    const calificacion = document.getElementById('calificacion');
    
    stars.forEach(star => {
        star.addEventListener('click', () => {
            const value = parseInt(star.getAttribute('data-value'));
            calificacion.dataset.score = value;
            for (let i = 0; i < stars.length; i++) {
                if (i < value) {
                    stars[i].classList.add('active');
                } else {
                    stars[i].classList.remove('active');
                }
            }
        });
    });
    
    function redirectToGoogle() {
        window.location.href = 'https://www.google.com';
    }
    
    document.getElementById('calificacionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const nombre = formData.get('nombre');
        const edad = formData.get('edad');
        const nivel = formData.get('nivel');
        const calif = calificacion.dataset.score;
        
        // Aquí puedes hacer lo que quieras con los datos del formulario, como enviarlos a un servidor
        
        alert(`Gracias, ${nombre}, por tu calificación de ${calif}. ¡Gracias por visitarnos!`);
    });
</script>

</body>
</html>
